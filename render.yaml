services:
  - type: web
    name: n8n
    env: docker
    plan: free
    repo: https://github.com/xueyuanhuang/n8n-on-render
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GENERIC_TIMEZONE
        value: Asia/Shanghai
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: mysecurepass123
      - key: WEBHOOK_URL
        value: https://placeholder.onrender.com
      - key: DB_TYPE
        value: sqlite
      - key: N8N_DISABLE_PRODUCTION_MAIN_PROCESS
        value: true
      - key: TELEGRAM_BOT_TOKEN
        value: ${TELEGRAM_BOT_TOKEN}
      - key: TELEGRAM_CHAT_ID
        value: ${TELEGRAM_CHAT_ID}

