services:
  - type: web
    name: n8n
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GENERIC_TIMEZONE
        value: Asia/Shanghai
      - key: N8N_DISABLE_PRODUCTION_MAIN_PROCESS
        value: true
      - key: DB_TYPE
        value: sqlite
      - key: WEBHOOK_URL
      - key: TELEGRAM_BOT_TOKEN
      - key: TELEGRAM_CHAT_ID


